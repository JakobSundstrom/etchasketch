<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch!</title>
    <script src="./js-script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>


<body>

    <div class="background-grid">
        
    <div class="background-item-left"> 
     <h1 data-text="ETCH A SKETCH">ETCH A SKETCH</h1>
     <div class="buttons">
        <button id="paintBtn">
            <input type="color" id="colorPicker" value="#ffffff">
        </button>
        <button id="randColorBtn">Random Color</button>
        <button id="eraserBtn">Eraser</button>
        <button id="reSketch">Reset Sketch</button>
     </div>

        <div class="sliders">
                <div class="rowSlider">
                    <label for="rowSlider">Rows:</label>
                    <input type="range" id="rowSlider" min="4" max="50" value="16">
                </div>
                <div class="columnSlider">
                    <label for="columnSlider">Columns:</label>
                    <input type="range" id="columnSlider" min="4" max="50" value="16">
                 </div>
                 <p><a href="https://github.com/JakobSundstrom">by JakobSundstrom</a></p>
        </div>
    </div>

        <div class="background-item"></div>

    </div>

    <div class="container" id="container"></div>


</body>
</html>
